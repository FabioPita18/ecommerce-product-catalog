[pytest]
# =============================================================================
# pytest Configuration for E-Commerce Product Catalog
# =============================================================================
# This file configures pytest for Django testing.
#
# pytest docs: https://docs.pytest.org/
# pytest-django docs: https://pytest-django.readthedocs.io/
#
# Run tests:
#   pytest                      # Run all tests
#   pytest -v                   # Verbose output
#   pytest -k "test_product"    # Run tests matching pattern
#   pytest products/            # Run tests in specific app
#   pytest --cov=.              # Run with coverage
# =============================================================================

# Django settings module for tests
# pytest-django uses this to configure Django before running tests
DJANGO_SETTINGS_MODULE = config.settings

# Python files that contain tests
# pytest will discover tests in these file patterns
python_files = tests.py test_*.py *_tests.py

# Python classes that contain tests
python_classes = Test*

# Python functions that are tests
python_functions = test_*

# Additional command line options (applied by default)
# -v: Verbose output (show test names)
# --tb=short: Short traceback format (easier to read)
# --strict-markers: Error on unknown markers
addopts = -v --tb=short --strict-markers

# Filter warnings to reduce noise
# Django deprecation warnings are common in dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers for categorizing tests
# Use with: pytest -m "slow" or pytest -m "not slow"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require external services
